<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formCadastro" action="conection.php" method="POST" >


        <div class="box">
            <label for="titulo" class="label">Título:
                <input type="text" name="titulo" id="titulo" required>
            </label>
            <br>

            <label for="autor" class="label">Autor:</label>
            <input type="text" name="autor" id="autor" required>
            <br>

            <label for="datapublicaçao" class="label">Data de Publicação:</label>
            <input type="date" name="datapublicaçao" id="datapublicaçao">
            <br>


            <label for="datachegada" class="label">Data de chegada na biblioteca:</label>
            <input type="date" name="datachegada" id="datachegada">
            <br>

            <label for="genero" class="label">Gênero:</label>
            <input type="text"
            name="genero" id="genero">
            <br>

            <label for="sinopse" class="label">Sinopse:</label>
            <input type="text" name="sinopse" id="sinopse">
            <br>


            <button type="button" onclick="limparform()" class="button1">Cancelar</button>
            <button type="submit" onclick="validarform()" class="button2">Salvar</button>
        
        </div>
    </form>

        
    



    <script src="JavaScript.js"></script>


    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        <a href="home.html">
            <h1>Biblioteca do Bairro</h1>
        </a>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="sobre.html">Sobre Nós</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="contato.html">Contato</a>
    </nav>

    <div class="container">
        <h1>Lista de Usuários</h1>
        <form id="formFiltro" onsubmit="event.preventDefault(); carregarUsuarios();">
            <label for="idade">Filtrar por Idade:</label>
            <input type="number" id="idade" name="idade">
            <button type="submit">Filtrar</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Idade</th>
                    <th>Peso</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="usuarios"></tbody>
        </table>
    </div>

    <div class="footer">
        <p>Endereço: Rua Fake, 123 - Campo Grande / MS</p>
        <p>Telefone: (67) 1234-5678</p>
    </div>

    <script>
        function carregarUsuarios() {
            const idade = document.getElementById('idade').value;
            let url = 'dados.php';
            if (idade) url += `?idade=${idade}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let tabela = document.getElementById('usuarios');
                    tabela.innerHTML = '';

                    if (data.length === 0) {
                        tabela.innerHTML = '<tr><td colspan="6">Nenhum usuário encontrado.</td></tr>';
                        return;
                    }

                    data.forEach(user => {
                        let row = `<tr>
                            <td>${user.nome}</td>
                            <td>${user.cpf}</td>
                            <td>${user.data_nascimento}</td>
                            <td>${user.idade}</td>
                            <td>${user.peso}</td>
                            <td>${user.email}</td>
                        </tr>`;
                        tabela.innerHTML += row;
                    });
                })
                .catch(error => console.error('Erro ao carregar os dados:', error));
        }

        document.addEventListener("DOMContentLoaded", carregarUsuarios);
    </script>

</body>

</html>

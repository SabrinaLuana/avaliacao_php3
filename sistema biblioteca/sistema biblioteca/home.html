<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria Exemplo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        nav {
            background-color: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        .slider {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }

        .admin-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>

    <!-- Header with clickable library name -->
    <header>
        <a href="home.html">
            <h1>Biblioteca do Bairro</h1>
        </a>
    </header>

    <!-- Navigation Bar with Home link -->
    <nav>
        <a href="home.html">Home</a> <!-- Added Home link here -->
        <a href="sobre.html">Sobre Nós</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="contato.html">Contato</a>
    </nav>

    <!-- Slide de Produtos -->
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://via.placeholder.com/1200x400?text=Produto+1" alt="Produto 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1200x400?text=Produto+2" alt="Produto 2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/1200x400?text=Produto+3" alt="Produto 3">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Endereço: Rua Fake, 123 - Campo Grande / MS</p>
        <p>Telefone: (67) 1234-5678</p>
    </div>

    <!-- Botão Admin -->
    <button class="admin-btn" onclick="window.location.href='admin.html'">
        <i class="fas fa-cogs"></i>
    </button>

    <script>
        let currentSlide = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }, 3000);
    </script>

</body>

</html>
